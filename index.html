<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="temperatureForm">
            <label for="celsius">Enter temperature in Celsius:</label>
            <input type="number" id="celsius" step="0.01" required>
            <input type="submit" value="Convert">
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("temperatureForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const celsius = parseFloat(document.getElementById("celsius").value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("result").textContent = `${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid temperature in Celsius.";
            }
        });
    </script>
</body>
</html>
